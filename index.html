<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="basic.css">
	<script type="text/javascript" src="data.js"></script>
</head>
<body>

	<div class="w3-display-topmiddle w3-white w3-padding-large w3-margin-top w3-threequarter">
		<div id="intro" class="w3-animate-right">
			<h1 class="w3-jumbo">Stemwijzer</h1>
			<p class="w3-text-teal w3-xlarge">Test uw politieke voorkeur aan de hand van 30 stellingen</p>
			<div class="w3-right">
				<button id="parties" class="w3-btn w3-text-white w3-black w3-round-medium w3-medium">Alle partijen</button>
				<button id="start" class="w3-btn w3-text-white w3-black w3-round-large w3-xlarge">Start</button>
			</div>
		</div>
		<div id="question-panel" class="w3-animate-right w3-hide">
			<div class="w3-right">
				<button id="btn_back" class="w3-btn w3-text-white w3-black w3-round-large w3-large">Vorige vraag</button>
				<input id="extra_weight" class="w3-check" type="checkbox">
				<label>Tel deze vraag keer 2</label>
			</div>
			<h2 id="title" class="w3-xxlarge w3-text-teal"></h2>
			<p id="question"></p>
			<button id="btn_pro" class="w3-btn w3-text-white w3-black w3-round-large w3-large">Eens</button>
			<button id="btn_amb" class="w3-btn w3-text-white w3-black w3-round-large w3-large">Geen van beide</button>
			<button id="btn_con" class="w3-btn w3-text-white w3-black w3-round-large w3-large">Oneens</button>
			<button id="btn_skip" class="w3-right w3-btn w3-text-white w3-black w3-round-large w3-large">Sla deze vraag over</button>
		</div>
		<div id="result-panel" class="w3-animate-right w3-hide">
			<h2>Resultaat:</h2>
			<div id="results"></div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
